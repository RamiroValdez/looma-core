spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.test.database.replace=NONE
spring.jpa.properties.hibernate.default_schema=public

# Verbose SQL logging for debugging in tests
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=TRACE

# MongoDB embebido
spring.data.mongodb.port=0
spring.data.mongodb.database=testdb
spring.data.mongodb.host=localhost

# Disable AI/OpenAI during tests (no API key required)
spring.ai.openai.enabled=false

# Dummy payments config for tests (no external calls)
payments.mercadopago.checkoutBase=https://www.mercadopago.com/checkout
payments.mercadopago.accessToken=dummy
payments.webhook.mercadopago=http://localhost:5173/api/payments/webhook/mercadopago
payments.successUrl=http://localhost:5173/payments/success
payments.cancelUrl=http://localhost:5173/payments/cancel
payments.currency=ARS
