# Database configurations for testing with Docker Compose
# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/looma_dev
spring.datasource.username=dev_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.default-schema=public
spring.flyway.baseline-on-migrate=true

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=looma_mongo
spring.data.mongodb.uri=mongodb://localhost:27018/looma_mongo

# Testcontainers configuration
spring.test.database.replace=none

# Disable AI/OpenAI during tests
spring.ai.openai.enabled=false

# Dummy payments config for tests
payments.mercadopago.checkoutBase=https://www.mercadopago.com/checkout
payments.mercadopago.accessToken=dummy
payments.webhook.mercadopago=http://localhost:5173/api/payments/webhook/mercadopago
payments.successUrl=http://localhost:5173/payments/success
payments.cancelUrl=http://localhost:5173/payments/cancel
payments.currency=ARS

