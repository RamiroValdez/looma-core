spring.application.name=looma-core
spring.profiles.active=${SPRING_PERFIL:dev}
server.port=${PORT:8080}
logging.level.org.springframework.data.mongodb=DEBUG
jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.ai.openai.api-key=${OPENAI_API_KEY}
# MongoDB
spring.data.mongodb.host=${MONGO_DB_HOST}
spring.data.mongodb.port=${MONGO_DB_PORT}
spring.data.mongodb.database=${MONGO_DB_NAME}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-indexes=true

# Payments configuration (use env/secrets; no defaults for sensitive values)
payments.mercadopago.checkoutBase=${MP_CHECKOUT_BASE:https://www.mercadopago.com/checkout}

# MercadoPago integration (required)
payments.mercadopago.accessToken=${MP_ACCESS_TOKEN}
payments.webhook.mercadopago=${MP_WEBHOOK_URL}

# Payment flow URLs and currency
payments.successUrl=${PAYMENTS_SUCCESS_URL}
payments.currency=${PAYMENTS_CURRENCY:ARS}

# Default pricing (override as needed)
payments.pricing.chapter=${PAYMENTS_PRICE_CHAPTER:500.0}
payments.pricing.author=${PAYMENTS_PRICE_AUTHOR:1500.0}
payments.pricing.work.fallback=${PAYMENTS_PRICE_WORK_FALLBACK:2000.0}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONN_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:5000}
mail.from=${MAIL_FROM}
